{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'icon.png' %}" type="image/x-icon">
</head>

<body>
    <div class="row">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="nav navbar-nav">
                <a class="nav-brand" href="#">
                    <img src="{% static 'logonfe.png' %}" style="width: 45px;" alt="Logo" class="rounded-pill">
                </a>                
            </div>
            <div class="d-flex nav navbar-nav flex-row-reverse">
                <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="visually-hidden">(current)</span></a>
            </div>
        </nav>

    
        {% block content %}
        {% endblock content %}
    </div>

</html>
